<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
       function salva_data() {
       	if(typeof(Storage) !== "undefined"){
       		localStorage.setItem('nome','Dora');
       		localStorage.setItem('sensor','86');
       		sessionStorage.setItem('sensor','86');
       	//	alert("Seu navegador suporta webstorage");
       	}else{
        		// sorry moda foca not storega daata here
        	alert("Seu navegador not suport WebStorage");
        	}
        }
       function ler_data () {
       	if(typeof(Storage) !== "undefined"){
              document.getElementById('result').innerHTML = localStorage.getItem("sensor");
       	//	alert("Seu navegador suporta webstorage");
       	}else{
        		// sorry moda foca not storega daata here
        	alert("Seu navegador not suport WebStorage");
        	}
        }


function remove_data () {
       	if(typeof(Storage) !== "undefined"){
              localStorage.removeItem("nome")
       	//	alert("Seu navegador suporta webstorage");
       	}else{
        		// sorry moda foca not storega daata here
        	alert("Seu navegador not suport WebStorage");
        	}
        }



	</script>
</head>
<body>



<div id="result">    </div>

<button onclick="salva_data()">Salvar Storage Test</button>

</body>
</html>
