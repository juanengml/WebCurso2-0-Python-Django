<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><center>
<h2>GET = Read</h2>
<h2>Post = Create</h2>
<h2>PUT = UPDATE</h2>
<h2>DELETE = Deletar</h2>

<form action="#" method="POST">
  <caption>Cadastre o sensor</caption>
  <br>
  <label for="GET-sensor">Codigo: </label>	
  <input id="GET-sensor" type="text" name="codigo">
  <br>
  <label for="GET-sensor">Descricao: </label>	
  <input id="GET-sensor" type="text" name="descricao">
  <br>
  <label for="GET-sensor">Tipo de Dado: </label>	
  <input id="GET-sensor" type="text" name="data">
   <br>
  <input type="submit" value="Save">

  
</form>



<br><br><br><br><br>





<form action="#" method="GET">
	<label for="GET-name">Name: </label>
	<input id="GET-name" type="text" name="name">
    
    <label for="GET-curso">Curso: </label>
	<input id="GET-curso" type="text" name="curso" >
	
	<input type="submit" value="Save">
</form>
<br>


<form action="#" method="POST">
	<label for="POST-name">Post Name: </label>
	<input id="POST-name" type="text" name="name">
    
    <label for="POST-curso">Post Curso: </label>
	<input id="POST-curso" type="text" name="curso" >
	
	<input type="submit" value="Save">
</form>

<br>
<form action="#" method="PUT">
	<label for="POST-name">PUt Name: </label>
	<input id="POST-name" type="text" name="name">
    
    <label for="POST-curso">Put Curso: </label>
	<input id="POST-curso" type="text" name="curso" >
	
	<input type="submit" value="Save">
</form>



</center>
</body>
</html>
