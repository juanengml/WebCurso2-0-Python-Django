<!DOCTYPE html>
<html>
<head>
	<title></title>

    <script type="text/javascript">
    	function incrementa() {
    		document.getElementByld('nota').value +=10;
    	}


     	function decrementa() {
    		document.getElementByld('nota').value -=10;
    	}
    </script>


</head>
<body><center>
<h2>GET = Read</h2>
<h2>Post = Create</h2>
<h2>PUT = UPDATE</h2>
<h2>DELETE = Deletar</h2>

   <br>
  <input type="submit" value="Save">

  
</form>



<br><br><br><br><br>

	<input id="GET-name" type="text" name="name">

		<input type="submit" value="Save">




<br>
<br>

<progress value="70" max="100" id="nota">70 %</progess>

<br>



</form>



</center>

</html>
